<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TicTacToe</title>

		<link rel="stylesheet" href="css/master.css" />
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<table>
			<tbody>
				<tr>
					<td><span id="top-left"></span></td>
					<td class="vertical"><span id="top-mid"></span></td>
					<td><span id="top-right"></span></td>
				</tr>
				<tr>
					<td class="horizontal"><span id="mid-left"></span></td>
					<td class="vertical horizontal"><span id="mid-mid"></span></td>
					<td class="horizontal"><span id="mid-right"></span></td>
				</tr>
				<tr>
					<td><span id="bottom-left"></span></td>
					<td class="vertical"><span id="bottom-mid"></span></td>
					<td><span id="bottom-right"></span></td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
